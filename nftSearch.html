<!DOCTYPE html>
<html style="background-color:rgb(255, 255, 255)">
  <head>
    <title>Web3 GamFi</title>
    <link rel="icon" href="logo.png" />
    <!--Google Font style-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!--CSS style-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nftsearch.css" />
    <!--jQuery CDN for insert the navbar-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--Web3 Wallet & Web3.js CDN for call the smart contract-->
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <!--IPFS Storage CDN for use the IPFS storage-->
    <script src="https://cdn.jsdelivr.net/npm/ipfs/dist/index.min.js"></script>
    <!--AlchemyWeb3.js NFT Api CDN for call the alchemy nft api-->
    <script src="https://cdn.jsdelivr.net/npm/@alch/alchemy-web3@latest/dist/alchemyWeb3.min.js"></script>
  </head>

  <body onclick="getnft()">
    <!--NavBar-->
    <div id="navbar"></div>
    <script> 
      $(function(){
        $("#navbar").load("navbar.html"); 
      });
      </script> 
    <!--Main content-->
    <p id="title" style="text-align:center;font-family: 'Press Start 2P', cursive;color: #000000;font-size: 2.00em;padding: 20px;">NFT Storage</p>
    <p style="text-align:center;font-family: 'Press Start 2P', cursive;color: #000000;font-size: 0.7em;">Contract: 0x1597b142Ebf843E98819C41f610548117E90Df60</p><br>
    <p onclick="walletLogin()" id="userAddress" style="text-align: center;cursor: pointer;padding: 5px;border:solid;font-size: 1.5em;font-family: 'Press Start 2P', cursive;">Connect Wallet</p> <br>
   
    <p style="text-align:center;border: solid;">Click here to print nft</p><br>

    <p style="text-align:center;font-family: 'Press Start 2P', cursive;color: #000000;font-size: 0.7em;">Total NFT : <samp id="count" style="text-align:center;font-family: 'Press Start 2P', cursive;color: #000000;font-size: 3em;"></samp></p>
    

    
    <div class="container">

        <div id="nftcontent"></div>
        

        
       
    </div>

    <p id="userAddress" style="color:#FFF"></p>
    <p id="userAddress2" style="color:#FFF"></p>
 

    
    
    <!--Web3 NFT game components (don't move these script)-->
    <script src="stats.js"></script>
    <script src="wallet.js"></script>
    <script src="game.js"></script>
    <script src="navbar.js"></script>
    <script src="ipfs.js"></script>
    <script src="alchemy.js"></script>

  </body>
</html>
